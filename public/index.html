<html class="no-js" lang="en">

  <link rel="canonical" href="https://toabr.de/">

  <link rel="apple-touch-icon" href="./images/logo192.png" />

  <style>
    html,
    body {
      min-height: 100%;
    }

    body {
      background-image: url("./images/kendal-hnysCJrPpkc-unsplash_sm.webp");
    }

    @font-face {

      font-weight: 400;
      src: local('Martel-Regular'),

      font-display: swap;
    }

    @font-face {

      font-style: normal;

      src: local('Comfortaa'),
        url('./fonts/Comfortaa-VariableFont_wght.ttf') format("truetype");
      font-display: swap;

    html.no-js {

      justify-content: center;
